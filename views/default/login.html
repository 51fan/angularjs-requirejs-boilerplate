{% extends '../layout.html' %}

{% block content %}
<div id="contentDiv">
  <div class="centerDiv" ng-controller="loginCtrl">
    <div id="sloganDiv" class="col-sm-7">
      <img id="sloganImg" src="login/slogan.png" alt="标语" />
    </div>
    <div id="loginDiv" class="col-sm-5">
      <form class="form-horizontal" novalidate>
        <div class="form-group">
          <input ng-model="data.username" type="text" class="form-control" placeholder="支持用户名/邮箱登陆" required>
        </div>
        <div class="form-group">
          <input ng-model="data.password" type="password" class="form-control" placeholder="密码">
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox"> 记住用户名
            </label>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-success" ng-click="login()">登陆</button>
        </div>
      </form>
    </div>
  </div>
  <div id="footerDiv">
    <div id="copyrightDiv" class="text-center">
      <ul class="list-unstyled inline-block">
        <li>Copyright © 2015 Node-Basicer. All Rights Reserved.</li>
        <li><a href="https://github.com/ipluser/node-basicer" target="_blank">Plus</a> 版权所有 沪ICP备xxxxxxxx号</li>
      </ul>
    </div>
  </div>
</div>
<div id="backgroundImage" style="position: absolute;">
  <img src="login/bg.jpg" alt="全屏背景图" width="800" height="600" />
</div>
{% endblock %}
